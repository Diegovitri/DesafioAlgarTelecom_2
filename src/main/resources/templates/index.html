<!DOCTYPE html>
<html lang="en" ng-app="appFuncionario">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />

<title>App dos Funcionários</title>

<script src="./js/angular.min.js"></script>
<script src="./js/app.js"></script>
<link href="./css/css/bootstrap.min.css" rel="stylesheet" />
<link href="./css/css/starter-template.css" rel="stylesheet" />
</head>
<body ng-controller="indexController">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Desafio 2</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Funcionários</div>
			<!-- Table -->
			<table class="table">
				<thead>
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Cargo</th>
						<th>Idade</th>
						<th>Codigo departamento</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fun in funcionarios">
						<td>{{fun.cod_funcionario}}</td>
						<td>{{fun.nome}}</td>
						<td>{{fun.cargo}}</td>
						<td>{{fun.idade}}</td>
						<td>{{fun.cod_departamento}}
							<button type="submit" class="btn btn-danger btn-fill pull-right" ng-click="excluirFuncionario(fun)">Excluir</button>
							<button type="submit" class="btn btn-success btn-fill pull-right" ng-click="alterarFuncionario(fun)">Editar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Nome:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="nome"
						placeholder="Insera o nome completo do Funcionario" ng-model="funcionario.nome"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Cargo:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="cargo"
						placeholder="Insira o cargo" ng-model="funcionario.cargo"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Idade:</label>
				<div class="col-sm-2">
					<input type="number" min="1" max="150" class="form-control" id="idade"
						placeholder="Insira a idade do funcionario" ng-model="funcionario.idade"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Código Departamento:</label>
				<div class="col-sm-2">
					<input type="number" min="0" class="form-control" id="departamento"
						placeholder="Insira o código do departamento" ng-model="funcionario.cod_departamento"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="salvarFuncionario()">Salvar</button>
				</div>
			</div>
		</form>


	</div>
	<!-- /.container -->

</body>
</html>
